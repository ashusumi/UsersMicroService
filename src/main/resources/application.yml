


spring:
  application:
    name: USER-SERVICE
  profiles:
    active:
    - user
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  config:
    import:
      - optional:configserver:http://localhost:8099
     
  
  jpa:
    hibernate:
      ddl-auto: update    
    show-sql: true
    properties:
       hibernate:
       dialect: org.hibernate.dialect.PostgreSQLDialect
    
server:
  port: 8090
  
